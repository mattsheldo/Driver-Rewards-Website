{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- This is just bootsrap stuff for adding css-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">

	{% if title%}
                <title>{{title}}</title>

                <title>Driver Rewards</title>
        {% endif %}
</head>
<body>
	<header class="site-header">
  	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    	    <div class="container">
      	      <a class="navbar-brand mr-4" href="/home">Driver Rewards Program</a>

      	      <span class="navbar-toggler-icon"></span>
      	      </button>
      	      <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
            	  <a class="nav-item nav-link" href="/home">Home</a>
		  {% block extraButtons %}{% endblock %}
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
		  {% block rightButtons %}{% endblock %}
                  <a class="nav-item nav-link" href="/home/profile/">My Profile</a>
		  <a class="nav-item nav-link" href="/logout/">Logout</a>
		</div>
              </div>
            </div>
          </nav>
	</header>

        <main role="main" class="container">
  	  <div class="row">
    	    <div class="col-md-8">
      	      {% block content %}{% endblock %}
    	    </div>
            <div class="col-md-4">
              <div class="content-section">
		{% block sidebar %}{% endblock %}

                    <li class="list-group-item list-group-item-light">etc</li>
		  </ul>
		</p>-->

            </div>
          </div>
	</main>

	<!-- This is just bootsrap stuff for adding css-->
