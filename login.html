<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>TDR Login</title>
  <meta name="description" content="Login page for Truck Driver Rewards (TDR)">
  {% load static %}
  <script type="text/javascript" src="{% static "main/login.js" %}"></script>
  <style type="text/css" src="{% static "login.css" %}"></style>
</head>

<body>
  <h1>Login</h1>
  <form id="login_page">
    Username&nbsp;
    <input type="text" id="userbox" name="username" required>
    <br>
    Password&nbsp;
    <input type="password" id="passbox" name="password" required>
    <br>
    <input type="button" id="login" value="Login">
  </form>
  <input type="button" id="register" value="Register">
</body>
</html>
